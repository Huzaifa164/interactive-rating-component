<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="rating__card">
      <div class="rating-state">
        <div class="star__img">
          <img src="./images/icon-star.svg" alt="star" />
        </div>
        <div class="rating-content">
          <h2 class="rating__heading heading">How did we do?</h2>
          <p class="rating__text text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating__nums">
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </div>
        <div class="submit__btn">
          <button type="button">SUBMIT</button>
        </div>
      </div>
      <div class="thank-state">
        <div class="thank__img">
          <img src="./images/illustration-thank-you.svg" alt="image" />
        </div>
        <div class="result"></div>
        <div class="thank-content">
          <h2 class="thank__heading heading">Thank you!</h2>
          <p class="thank__text text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
